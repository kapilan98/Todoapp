<html ng-app="app">
    <head>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    
    </head> 
    <body>
    <div ng-controller="moreCtrl as s">
        <h2>Todo App</h2>
        <h3>Add a Todo:</h3><br>

        <input type="text" ng-model="s.addnewtodo"><br>
        
        <button ng-click="s.newtodo()">Add</button><br>
        
        <h2>Your Todos</h2><br>

        <button ng-hide="s.editmode" ng-click="s.EditMode()">Edit</button>
        <button ng-show="s.editmode" ng-click="s.EditMode()">Done</button>
      <ol>
      <li ng-repeat="todo in s.listtodo">
          <span ng-hide="s.editmode" ng-bind="todo"></span>
              <input ng-model="todo" ng-show="s.editmode" type="text">
            <button ng-hide="!s.editmode" ng-click="s.onDelete($index)">Delete</button>

            </p>
      </li>
      </ol>
        </div> 
    
    </body>
</html>
